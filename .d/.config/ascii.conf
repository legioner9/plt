# COI8-R
## ^@ \0
nul=0
# ^A START OF HEADING (используется в консоли маршрутизаторов Cisco.)
soh=1
# ^B START OF TEXT (используется в консоли маршрутизаторов Cisco.)
stx=2
# ^C END OF TEXT (сигнал прерывания)
etx=3
# ^D END OF TRANSMISSION (конец данных с терминала)
eot=4
# ^E ENQUIRY
enq=5
# ^F ACKNOWLEDGE
ack=6
# \a ^G BELL
bel=7
# \b ^H BACKSPACE (возврат на шаг)
bs=8
# \t ^I CHARACTER TABULATION (horizontal tabulation)
ht=9
# \n ^J LINE FEED
nl=10
# \v ^K LINE TABULATION (vertical tabulation)
vt=11
# \f ^L FORM FEED (Выбрасывает текущую страницу и начинает печать со следующей нажатие ^L на клавиатуре может осуществлять очистку экрана.)
np=12
# \r ^M CARRIAGE RETURN (Возврат каретки)
cr=13
# ^N SHIFT OUT (В КОИ-7 включает режим национальных символов [режим символов двойной ширины])
so=14
# ^O SHIFT IN (В КОИ-7 включает латинский режим)
si=15
# ^P DATA LINK ESCAPE (экранирование управляющих символов (в обычный текст))
dle=16
# ^Q DEVICE CONTROL ONE (1-й код управления устройством)
dc1=17
# ^R DEVICE CONTROL TWO (2-й код управления устройством)
dc2=18
# ^S DEVICE CONTROL THREE (3-й код управления устройством)
dc3=19
# ^T DEVICE CONTROL FOUR (4-й код управления устройством)
dc4=20
# ^U NEGATIVE ACKNOWLEDGE (отрицательное подтверждение)
nac=21
# ^V SYNCHRONOUS IDLE (Если передавать нечего, то передают этот символ)
syn=22
# ^W END OF TRANSMISSION BLOCK
etb=23
# ^X CANCEL (Данные, которые идут перед ним, некорректны.(Обычно речь идёт об одной строке.))
can=24
# ^Y END OF MEDIUM (конец носителя)
em=25
# ^Z SUBSTITUTE (Ставится на месте символов, значения которых были потеряны при передаче)
sub=26
# ^[ \e ESCAPE (Обычно начинает управляющие последовательности)
esc=27
# ^\ INFORMATION SEPARATOR FOUR (file separator)
fs=28
# ^] INFORMATION SEPARATOR THREE (group separator)
gs=29
# ^^ INFORMATION SEPARATOR TWO (record separator)
rs=30
# ^_ INFORMATION SEPARATOR ONE (unit separator)
us=31
# ^? DELETE ((\0) На терминалах может генерироваться нажатием либо кнопки Backspace, либо кнопки Delete)
